<div class="modal conf-modal" ng-controller="confModalCtrl">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">Ã—</button>
				<h4 class="modal-title">Hey there</h4>
			</div>

			<div class="modal-body">
				<form role="form" name="form">

					<div class="form-group">
						<label>Server address</label>

						<div class="input-group">
							
							<input 
								name="address"
								class="form-control" 
								ng-placeholder="Server address, like localhost:4000 or something" 
								ng-model="conf.address">

							<span class="input-group-btn">
								
								<button 
									ng-click="reload()" 
									ng-disabled="form.address.$pristine"
									class="btn btn-warning" 
									type="button"> Reload
								</button>

							</span>
						</div>
					</div>

					<div class="input-group">
						<label>View</label>
						<input 
							type="text" 
							class="form-control" 
							ng-model="conf.viewName" 
							ng-options="view for view in data.views" 
							bs-typeahead>
					</div>

					<div class="select-order form-group">
						<label> Order </label>
						<div class="btn-group btn-group-justified" ng-model="conf.order" bs-radio-group>
							<label class="btn btn-default" bs-tooltip="'By name'" data-container="body">
								<input type="radio" class="btn btn-default" value="name">
								<span class="label label-default"><i class="glyphicon glyphicon-sort-by-alphabet"></i></span>
							</label>
							<label class="btn btn-default" bs-tooltip="'Broken &gt; Running &gt; By Name'" data-container="body">
								<input type="radio" class="btn btn-default" value="broken"> 
								<span class="label label-danger"><i class="glyphicon glyphicon-thumbs-down"></i></span>
								<span class="label label-info"><i class="glyphicon glyphicon-refresh"></i></span>
								<span class="label label-success"><i class="glyphicon glyphicon-sort-by-alphabet"></i></span>
							</label>
							<label class="btn btn-default" bs-tooltip="'Running &gt; Broken &gt; By Name'" data-container="body">
								<input type="radio" class="btn btn-default" value="running"> 
								<span class="label label-info"><i class="glyphicon glyphicon-refresh"></i></span>
								<span class="label label-danger"><i class="glyphicon glyphicon-thumbs-down"></i></span>
								<span class="label label-success"><i class="glyphicon glyphicon-sort-by-alphabet"></i></span>
							</label>
						</div>
					</div>

					<div class="form-group">
						<label> Screensaver </label>
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="conf.useScreenSaver"> 
								I want to see animated gifs if builds are green
							</label>
						</div>
					</div>

					<div class="form-horizontal">
						<div class="form-group" ng-if="conf.useScreenSaver">
							<label class="col-sm-4 control-label">topic</label>
							<div class="col-sm-4"><input type="text" class="form-control" ng-model="conf.topic"></div>
						</div>

						<div class="form-group" ng-if="conf.useScreenSaver">
							<label class="col-sm-4 control-label">timeout (mins)</label> 
							<div class="col-sm-4"><input type="text" class="form-control" ng-model="conf.timeout"></div>
						</div>

						<div class="form-group" ng-if="conf.useScreenSaver">
							<label class="col-sm-4 control-label">rotation (mins)</label> 
							<div class="col-sm-4"><input type="text" class="form-control" ng-model="conf.rotation"></div>
						</div>
					</div>

				</form>
			</div>

		</div>
	</div>
</div>
