<!doctype html>
<html ng-app="JenkinsDashboard" ng-controller="IndexCtrl">
	<base href="/"></base>
	<head>
		<meta charset="utf-8">
		<meta name="language" content="english">
		<title ng-bind="pageTitle"></title>
		<link rel="icon" href="/styles/img/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="/styles/img/favicon.ico" type="image/x-icon"/>
		<!-- inject:app-style:css --><!-- endinject -->
		<!-- inject:assets:css --><!-- endinject -->
	</head>
	<body ng-class="{ 'broken': somethingBroken, 'ok': !somethingBroken, 'jd-modal': blur }">

		<visual-alert></visual-alert>
		<socket-monitor></socket-monitor>
		<screen-saver></screen-saver>

		<header class="blur" ng-include="'index/header.tmpl.html'"></header>

		<div class="jobs-container blur">
			<job-item ng-repeat="job in Jobs.sortedJobs()" job="job"></job-item>
		</div>

		<!-- inject:assets:js --><!-- endinject -->
		<!-- inject:app:js --><!-- endinject -->

	</body>
</html>
