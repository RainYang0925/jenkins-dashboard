<div suspendable class="job-content">
	<h3 class="name">
		<span ng-show="job.isBuilding()" class="job-status time-left">
			{{ job.timeLeft }}
		</span>

		<span 
			ng-show="!job.isBuilding()" 
			class="job-status label" 
			ng-class="{'label-warning': job.isUnstable(), 'label-danger': job.isFailure()}">

			<i ng-show="job.isSuccess()" class="glyphicon glyphicon-ok"></i>
			<i ng-show="job.isFailure()" class="glyphicon glyphicon-fire"></i>
			<i ng-show="job.isUnstable()" class="glyphicon glyphicon-eye-open"></i>
			<i ng-show="job.isAborted()" class="glyphicon glyphicon-remove-circle"></i>
			<!-- todo is aborted? not-built? -->
		</span>

		{{ job.name }}
	</h3>

	<span>{{ job.culprit }}</span>

	<span ng-if="job.vncLink && job.isBuilding()" bs-tooltip="'Open VNC at {{job.vncLink}}'" 
		data-container="body" data-placement="bottom" class="vnc-link">

		<a href="{{ job.vncLink }}">
			<i class="glyphicon glyphicon-film"></i>
		</a>
	</span>

	<span>
		<a target="_blank" href="{{job.lastBuildURL}}">
			{{ job.message }}
		</a>
	</span>
</div>
